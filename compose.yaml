  localStack:
    container_name: localStack
    image: localstack/localstack
    ports:
      - 4566:4566
    environment: 
      - SERVICES=sqs
    volumes:
      - ./SQS/create-queue.sh:/docker-entrypoint-initaws.d/create-queue.sh
